<!DOCTYPE HTML>
<html>
<head>
	<title>philz4kidz</title>
	<script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="run.js"></script>
	<link rel="stylesheet" type="text/css" href="run.css">
	<link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
</head>
<body>
<script>
window.fbAsyncInit = function () {
  FB.init({
    appId: '1663146080571960',
    status: true,
    cookie: true,
    xfbml: true
  });
};

(function (doc) {
  var js;
  var id = 'facebook-jssdk';
  var ref = doc.getElementsByTagName('script')[0];
  if (doc.getElementById(id)) {
    return;
  }
  js = doc.createElement('script');
  js.id = id;
  js.async = true;
  js.src = "//connect.facebook.net/en_US/all.js";
  ref.parentNode.insertBefore(js, ref);
}(document));
</script>
<div id="fb-root"></div>
<button type="button"  id="logout">Log out</button>
<div id = "display-name">
</div>
<div class="run-list">
	<ul id="run-container"></ul>
</div>
<div id="add-run">
	<form id="add-run-form">
		<input type="text" class="form-input" id="run-owner" placeholder="name">
		<select id="selectTime">
			<option selected="selected" disabled = "disabled">when are you going?</option>
		</select>
		<input type="text" class="form-input" id="max-orders" placeholder="how many orders can you get?">
		<select id="selectLoc">
			<option selected="selected" disabled="disabled">philz location</option>
		</select>
		<button type="button" class="form-input" id="create-run">submittt</button>
 	</form>
</div>
</div>
<script>
var timeSelect = document.getElementById("selectTime");
var timeOptions = ["6:00am", "6:15am", "6:30am", "6:45am", "7:00am"];
for(var i = 0; i < timeOptions.length; i++) {
    var opt = timeOptions[i];
    var el = document.createElement("option");
    el.textContent = opt;
    el.value = opt;
    timeSelect.appendChild(el);
}
var locSelect = document.getElementById("selectLoc");
var locOptions = ["palo alto - middlefield", "palo alto - forest", "san jose", "facebook hq", "cupertino", "sunnyvale", "san mateo", "los gatos", "redwood city"]
for(var i = 0; i < locOptions.length; i++) {
    var opt = locOptions[i];
    var el = document.createElement("option");
    el.textContent = opt;
    el.value = opt;
    locSelect.appendChild(el);
}
</script>
</body>
</html>
