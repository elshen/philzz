<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
	<script src="run.js"></script>
	<!--<link rel="stylesheet" type="text/css" href="run.css">-->
	<link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>

	<style type="text/css">
	#add-run-form {
					line-height:30px;
					padding:0px;
					width:200px;
					}
	#selectLoc {
		width:200px;
	}
	#selectTime {
		width:200px;
	}
	</style>
</head>
<body>

<div class="container">
	<div class="jumbotron" style="font-family:Helvetica">
		<h1>philz4schoolz</h1>
		<p><font size="3"><em>a webapp for school-wide collaborative philz runs (to help you make friends)</em></font></p>
	</div>
</div>

<script>
window.fbAsyncInit = function () {
  FB.init({
    appId: '1663146080571960',
    status: true,
    cookie: true,
    xfbml: true
  });
};

(function (doc) {
  var js;
  var id = 'facebook-jssdk';
  var ref = doc.getElementsByTagName('script')[0];
  if (doc.getElementById(id)) {
    return;
  }
  js = doc.createElement('script');
  js.id = id;
  js.async = true;
  js.src = "//connect.facebook.net/en_US/all.js";
  ref.parentNode.insertBefore(js, ref);
}(document));
</script>
<div id="fb-root"></div>
<div class="container" style="font-family:Helvetica">
<div id = "display-name">
</div>
<div class="run-list">
	<ul id="run-container"></ul>
</div>
<div id="add-run">
	<form class="form-inline" role="form" id="add-run-form">
		<div class="form-group">
		<input type="text" class="form-control input-sm" id="run-owner" placeholder="name">
		<select id="selectTime">
			<option id="run-time" disabled = "disabled">when are you going?</option>
		</select>
		<input type="text" class="form-control input-sm" id="max-orders" placeholder="how many orders can you get?">
		<select id="selectLoc">
			<option disabled="disabled" id="run-location">philz location</option>
		</select>
		<button type="button" class = "btn btn-default btn-xs" class="form-input" id="create-run">submittt</button>
	</div>
 	</form>
</div>
</div>
</div>
<script>
var timeSelect = document.getElementById("selectTime");
var timeOptions = ["6:00am", "6:15am", "6:30am", "6:45am", "7:00am"];
for(var i = 0; i < timeOptions.length; i++) {
    var opt = timeOptions[i];
    var el = document.createElement("option");
    el.textContent = opt;
    el.value = opt;
    timeSelect.appendChild(el);
}
var locSelect = document.getElementById("selectLoc");
var locOptions = ["palo alto - middlefield", "palo alto - forest", "san jose", "facebook hq", "cupertino", "sunnyvale", "san mateo", "los gatos", "redwood city"]
for(var i = 0; i < locOptions.length; i++) {
    var opt = locOptions[i];
    var el = document.createElement("option");
    el.textContent = opt;
    el.value = opt;
    locSelect.appendChild(el);
}
</script>
</body>
</html>
